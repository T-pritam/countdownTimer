<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        /* Countdown Timer Styling */
        .time-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .time {
            font-size: 3rem;
            font-weight: bold;
            padding: 15px;
            min-width: 100px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .time:hover {
            transform: scale(1.1);
        }
        .label {
            font-size: 1rem;
            margin-top: 5px;
            font-weight: bold;
            opacity: 0.8;
        }
        .glow {
            color: #00eaff;
            text-shadow: 0px 0px 10px #00eaff, 0px 0px 20px #00eaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to <span class="glow">March 30, 3:20 AM</span></h1>
        <div class="time-box">
            <div>
                <div class="time glow" id="hours">--</div>
                <div class="label">Hours</div>
            </div>
            <div>
                <div class="time glow" id="minutes">--</div>
                <div class="label">Minutes</div>
            </div>
            <div>
                <div class="time glow" id="seconds">--</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setFullYear(new Date().getFullYear());
            targetDate.setMonth(2); // March
            targetDate.setDate(30);
            targetDate.setHours(3);
            targetDate.setMinutes(20);
            targetDate.setSeconds(0);
            targetDate.setMilliseconds(0);

            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("hours").innerText = totalHours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.querySelector(".container").innerHTML = "<h1>Time Reached!</h1>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
