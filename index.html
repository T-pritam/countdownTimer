<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            text-align: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        #countdown {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        .time-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .time {
            font-size: 2.5rem;
            font-weight: bold;
            padding: 15px;
            min-width: 90px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .label {
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to March 30, 3:20 AM</h1>
        <div class="time-box">
            <div>
                <div class="time" id="days">--</div>
                <div class="label">Days</div>
            </div>
            <div>
                <div class="time" id="hours">--</div>
                <div class="label">Hours</div>
            </div>
            <div>
                <div class="time" id="minutes">--</div>
                <div class="label">Minutes</div>
            </div>
            <div>
                <div class="time" id="seconds">--</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setFullYear(new Date().getFullYear());  
            targetDate.setMonth(2);  
            targetDate.setDate(30);
            targetDate.setHours(3);
            targetDate.setMinutes(20);
            targetDate.setSeconds(0);
            targetDate.setMilliseconds(0);

            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.querySelector(".container").innerHTML = "<h1>Time Reached!</h1>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
