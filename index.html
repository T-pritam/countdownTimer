<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* All original styles remain unchanged */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
            animation: float 4s infinite ease-in-out, glow 3s infinite alternate;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        .time-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 1.5s infinite alternate;
        }
        .label {
            font-size: 0.9rem;
            color: #ddd;
        }
        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="datetime-local" id="target-time">
        <button onclick="setCountdown()">Start Countdown</button>
    </div>
    <div class="container" id="countdown-container" style="display: none;">
        <h1>üöÄ Countdown to the Big Moment! ‚è≥</h1>
        <div class="time-box">
            <div class="time">
                <span id="hours">--</span>
                <span class="label">Hours</span>
            </div>
            <div class="time">
                <span id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">--</span>
                <span class="label">Seconds</span>
            </div>
            <div class="time">
                <span id="milliseconds">--</span>
                <span class="label">Milliseconds</span>
            </div>
        </div>
        <div class="stats">
            <p>‚ö° You've already waited <span id="progress"></span>% of the way!</p>
            <p>‚è≥ Time Remaining: <span id="hours-left"></span> hours</p>
        </div>
    </div>

    <script>
        let countdownInterval;

        function setCountdown() {
            clearInterval(countdownInterval);
            const inputTime = document.getElementById("target-time").value;
            if (!inputTime) {
                alert("Please select a valid date and time.");
                return;
            }
            document.getElementById("countdown-container").style.display = "block";
            updateCountdown(new Date(inputTime));
            countdownInterval = setInterval(() => updateCountdown(new Date(inputTime)), 10);
        }

        function updateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const milliseconds = diff % 1000;
                
                const totalDuration = (targetDate - new Date(targetDate.getFullYear(), 0, 1));
                const elapsed = (now - new Date(targetDate.getFullYear(), 0, 1));
                const progress = ((elapsed / totalDuration) * 100).toFixed(2);
                
                document.getElementById("hours").innerText = totalHours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
                document.getElementById("milliseconds").innerText = milliseconds.toString().padStart(3, '0');
                document.getElementById("progress").innerText = progress;
                document.getElementById("hours-left").innerText = totalHours;
            } else {
                document.querySelector("#countdown-container").innerHTML = "<h1>üéâ Time Reached! Let's Go! üöÄ</h1>";
                clearInterval(countdownInterval);
            }
        }
    </script>
</body>
</html>
