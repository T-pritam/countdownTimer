<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .time-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: pulse 1.5s infinite alternate;
        }
        .label {
            font-size: 0.9rem;
            color: #ddd;
        }
        .stats {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Countdown to the Big Moment! ‚è≥</h1>
        <div class="time-box">
            <div class="time">
                <span id="hours">--</span>
                <span class="label">Hours</span>
            </div>
            <div class="time">
                <span id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">--</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="stats">
            <p>üî• Time flies! <span id="days-left"></span> days remaining!</p>
            <p>‚ö° You've already waited <span id="progress"></span>% of the way!</p>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setMonth(2); // March
            targetDate.setDate(30);
            targetDate.setHours(3);
            targetDate.setMinutes(20);
            targetDate.setSeconds(0);
            targetDate.setMilliseconds(0);

            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
                
                const totalDuration = (targetDate - new Date(targetDate.getFullYear(), 0, 1));
                const elapsed = (now - new Date(targetDate.getFullYear(), 0, 1));
                const progress = ((elapsed / totalDuration) * 100).toFixed(2);

                document.getElementById("hours").innerText = totalHours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
                document.getElementById("days-left").innerText = daysLeft;
                document.getElementById("progress").innerText = progress;
            } else {
                document.querySelector(".container").innerHTML = "<h1>üéâ Time Reached! Let's Go! üöÄ</h1>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
