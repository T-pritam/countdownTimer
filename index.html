<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Flow</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .time-box {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .time-unit {
            text-align: center;
            perspective: 100px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 300;
            display: block;
            position: relative;
            transform-style: preserve-3d;
        }

        .flip {
            animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flip {
            from { transform: rotateX(90deg); }
            to { transform: rotateX(0deg); }
        }

        .stats {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0;
            transition: width 0.5s ease;
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 12s infinite linear;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-dots"></div>
    
    <div class="container">
        <h1>âŒ› Temporal Progress</h1>
        
        <div class="time-box">
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>Completion:</span>
                <span id="progress">0%</span>
            </div>
            <div class="stat-item">
                <span>Moments Passed:</span>
                <span id="moments">0</span>
            </div>
            <div class="stat-item">
                <span>Heartbeats:</span>
                <span id="heartbeats">0</span>
            </div>
        </div>
    </div>

    <script>
        function createDots() {
            const container = document.querySelector('.floating-dots');
            for (let i = 0; i < 20; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.width = dot.style.height = Math.random() * 8 + 2 + 'px';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(dot);
            }
        }

        function animateNumber(element, newValue) {
            if (element.textContent !== newValue) {
                element.classList.add('flip');
                setTimeout(() => element.classList.remove('flip'), 600);
            }
        }

        function updateTimer() {
            const targetDate = new Date(new Date().getFullYear(), 2, 30, 3, 20);
            const now = new Date();
            let diff = targetDate - now;

            if (diff < 0) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
                diff = targetDate - now;
            }

            const total = targetDate - new Date(targetDate.getFullYear(), 0, 1);
            const elapsed = total - diff;
            const progress = (elapsed / total * 100).toFixed(1);

            const hours = Math.floor(diff / 3.6e6);
            const minutes = Math.floor((diff % 3.6e6) / 6e4);
            const seconds = Math.floor((diff % 6e4) / 1000);

            // Update numbers with animation
            animateNumber(document.getElementById('hours'), hours.toString().padStart(2, '0'));
            animateNumber(document.getElementById('minutes'), minutes.toString().padStart(2, '0'));
            animateNumber(document.getElementById('seconds'), seconds.toString().padStart(2, '0'));

            // Update progress
            document.getElementById('progress').textContent = `${progress}%`;
            document.querySelector('.progress-bar').style.width = `${progress}%`;

            // Update stats
            document.getElementById('moments').textContent = 
                Math.floor(elapsed / 1000).toLocaleString();
            document.getElementById('heartbeats').textContent = 
                Math.floor(elapsed / 1000 * 1.2).toLocaleString();
        }

        createDots();
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
