<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #b8c5d6;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .time-box {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px 30px;
            border-radius: 15px;
            min-width: 120px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .time span:first-child {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            margin-bottom: 8px;
        }
        
        .label {
            font-size: 0.95rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }
        
        .progress-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 1.1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .celebration {
            text-align: center;
            animation: celebrationPulse 1s ease-in-out infinite;
        }
        
        .celebration h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .celebration p {
            font-size: 1.5rem;
            color: #b8c5d6;
        }
        
        @keyframes celebrationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .time { min-width: 90px; padding: 20px 15px; }
            .time span:first-child { font-size: 2.2rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container" id="container">
        <h1>ðŸš€ Countdown to November 5th</h1>
        <p class="subtitle">The Big Moment is Approaching</p>
        
        <div class="time-box">
            <div class="time">
                <span id="hours">--</span>
                <span class="label">Hours</span>
            </div>
            <div class="time">
                <span id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">--</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="progress">0</span>
                    <span class="stat-label">% Complete</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalHours">--</span>
                    <span class="stat-label">Days Left</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="daysElapsed">--</span>
                    <span class="stat-label">Days Elapsed</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        function updateCountdown() {
            // Start date: October 8, 2025 00:00:00
            const startDate = new Date('2025-10-08T00:00:00');
            
            // End date: November 5, 2025 23:59:59
            const targetDate = new Date('2025-11-05T23:59:59');
            
            const now = new Date();
            const diff = targetDate - now;
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                const totalHours = Math.floor(diff / (1000 * 60 * 60 * 24));
                const daysElapsed = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const progress = Math.min(100, Math.max(0, ((elapsed / totalDuration) * 100))).toFixed(2);

                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
                document.getElementById("progress").innerText = progress;
                document.getElementById("totalHours").innerText = totalHours;
                document.getElementById("daysElapsed").innerText = daysElapsed;
                document.getElementById("progressBar").style.width = progress + '%';
            } else {
                document.getElementById("container").innerHTML = `
                    <div class="celebration">
                        <h1>ðŸŽ‰ The Moment Has Arrived! ðŸŽŠ</h1>
                        <p>November 5th is here! Let's go! ðŸš€</p>
                    </div>
                `;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
