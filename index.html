<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Accelerator</title>
    <style>
        /* Existing styles remain, add these new ones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .particles {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFly linear infinite;
        }

        @keyframes particleFly {
            from { transform: translateX(-100vw) scale(0.5); }
            to { transform: translateX(100vw) scale(1.5); }
        }

        .progress-bar {
            width: 80%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff4757;
            width: 0;
            transition: width 0.5s ease-out;
        }

        .flip {
            animation: flip 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes flip {
            from { transform: rotateX(90deg); }
            to { transform: rotateX(0deg); }
        }

        .pulse-fast { animation: pulse 0.5s infinite alternate; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è≥ Temporal Velocity Accelerator üöÄ</h1>
        <div class="time-box">
            <div class="time">
                <span id="hours">--</span>
                <span class="label">Horizons</span>
            </div>
            <div class="time">
                <span id="minutes">--</span>
                <span class="label">Moments</span>
            </div>
            <div class="time">
                <span id="seconds">--</span>
                <span class="label">Heartbeats</span>
            </div>
            <div class="time">
                <span id="milliseconds">--</span>
                <span class="label">Fleeting</span>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="stats">
            <p>üåÄ Temporal Distortion: <span id="speed-factor">1x</span></p>
            <p>üåå Particles Accelerated: <span id="particle-count">0</span></p>
            <p>üí´ Micro-Moments: <span id="total-ms"></span></p>
            <button id="time-btn" onclick="smashTime()">üî• Smash Seconds!</button>
        </div>
    </div>

    <script>
        let particles = 0;
        let speedFactor = 1;
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 2 + 1) / speedFactor + 's';
            document.querySelector('.particles').appendChild(particle);
            particles++;
            document.getElementById('particle-count').textContent = particles;
            setTimeout(() => particle.remove(), 2000);
        }

        function smashTime() {
            speedFactor += 0.2;
            document.getElementById('speed-factor').textContent = speedFactor.toFixed(1) + 'x';
            document.body.style.animation = `pulse-fast ${1/speedFactor}s infinite`;
            document.querySelector('.container').style.transform = `scale(${1 + speedFactor/10})`;
        }

        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 2, 30, 3, 20);
            const now = new Date();
            let diff = targetDate - now;

            if (diff < 0) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
                diff = targetDate - now;
            }

            const totalMs = diff;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff %= 1000 * 60 * 60;
            const minutes = Math.floor(diff / (1000 * 60));
            diff %= 1000 * 60;
            const seconds = Math.floor(diff / 1000);
            const milliseconds = diff % 1000;

            // Visual updates
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0');
            document.querySelector('.progress-fill').style.width = 
                `${100 - (totalMs / (targetDate - new Date(targetDate.getFullYear(), 0, 1)) * 100)}%`;
            
            document.getElementById('total-ms').textContent = 
                (totalMs / 1000).toLocaleString('en-US', {maximumFractionDigits: 0}) + 'k';

            // Create speed effect
            if(speedFactor > 1) {
                createParticle();
                document.querySelectorAll('.time span:first-child').forEach(el => 
                    el.style.animation = `flip ${0.5/speedFactor}s ease-out`
                );
            }
        }

        // Initialize particles container
        const particlesContainer = document.createElement('div');
        particlesContainer.className = 'particles';
        document.body.appendChild(particlesContainer);

        setInterval(updateCountdown, 1000/speedFactor);
        setInterval(() => speedFactor = Math.max(1, speedFactor * 0.99), 1000);
        updateCountdown();
    </script>
</body>
</html>
