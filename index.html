<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Number flip animation */
        @keyframes flipNumber {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            50% {
                transform: rotateY(180deg) scale(0.9);
                opacity: 0.3;
            }
            100% {
                transform: rotateY(360deg) scale(1);
                opacity: 1;
            }
        }
        
        /* Smooth scale pulse for seconds */
        @keyframes secondsPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px rgba(102, 126, 234, 0.8), 0 0 70px rgba(118, 75, 162, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            }
        }
        
        /* Clock icon spinning */
        @keyframes spinClock {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        
        /* Rocket launch animation */
        @keyframes rocketLaunch {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(10deg);
                opacity: 0;
            }
        }
        
        /* Sparkle pop animation */
        @keyframes sparklePop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Time icon bounce */
        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-20px) scale(1.1);
            }
            50% {
                transform: translateY(0) scale(0.9);
            }
            75% {
                transform: translateY(-10px) scale(1.05);
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
        
        /* Ripple on tick */
        .tick-ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(102, 126, 234, 0.6);
            pointer-events: none;
            animation: rippleOut 0.6s ease-out forwards;
        }
        
        @keyframes rippleOut {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Animated icons */
        .time-icon {
            font-size: 5rem;
            position: absolute;
            pointer-events: none;
        }
        
        .time-icon-container {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Sparkles around time boxes */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
        }
        
        /* Rocket trail effect */
        .rocket-trail {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255, 200, 50, 0.8), transparent);
            pointer-events: none;
            animation: rocketLaunch 1s ease-out forwards;
        }
        
        .container {
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #b8c5d6;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .time-box {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px 30px;
            border-radius: 15px;
            min-width: 120px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: visible;
        }
        
        .time:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .time span:first-child {
            font-size: 15rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            margin-bottom: 8px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        /* Smaller font for milliseconds */
        .time.milliseconds span:first-child {
            font-size: 12rem;
        }
        
        .time.milliseconds {
            min-width: 100px;
            padding: 20px 15px;
        }
        
        .label {
            font-size: 0.75rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }
        
        .progress-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 5.1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .celebration {
            text-align: center;
            animation: celebrationPulse 1s ease-in-out infinite;
        }
        
        .celebration h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .celebration p {
            font-size: 1.5rem;
            color: #b8c5d6;
        }
        
        @keyframes celebrationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .time { min-width: 90px; padding: 20px 15px; }
            .time span:first-child { font-size: 5rem; }
            .time.milliseconds { min-width: 80px; padding: 15px 10px; }
            .time.milliseconds span:first-child { font-size: 4rem; }
            .container { padding: 30px 20px; }
            .time-box { gap: 15px; }
        }
        
        /* Mobile touch effect */
        @media (hover: none) and (pointer: coarse) {
            .time:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div id="particles"></div>
    
    <div class="container" id="container">
        <h1>🚀 Countdown to November 5th</h1>
        <p class="subtitle">The Big Moment is Approaching</p>
        
        <div class="time-box">
            <div class="time">
                <div class="time-icon-container">
                </div>
                <span id="hours">--</span>
                <span class="label">Hours</span>
            </div>
            <div class="time">
                <div class="time-icon-container">
                </div>
                <span id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time" id="secondsBox">
                <div class="time-icon-container">
                </div>
                <span id="seconds">--</span>
                <span class="label">Seconds</span>
            </div>
            <div class="time milliseconds" id="millisecondsBox">
                <div class="time-icon-container">
                </div>
                <span id="milliseconds">---</span>
                <span class="label">Milliseconds</span>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="progress">0</span>
                    <span class="stat-label">% Complete</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalHours">--</span>
                    <span class="stat-label">Days Left</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="daysElapsed">--</span>
                    <span class="stat-label">Days Elapsed</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastSeconds = -1;
        let lastMilliseconds = -1;
        
        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating particles effect
        function createParticles() {
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 3;
                const startX = Math.random() * window.innerWidth;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = startX + 'px';
                particle.style.bottom = '0px';
                particle.style.position = 'absolute';
                particle.style.background = `rgba(102, 126, 234, ${Math.random() * 0.5 + 0.3})`;
                particle.style.animation = `floatUp ${Math.random() * 4 + 3}s linear forwards`;
                
                document.getElementById('particles').appendChild(particle);
                
                setTimeout(() => particle.remove(), 7000);
            }, 300);
        }
        
        // Removed animations for cleaner look
        
        createStars();
        createParticles();
        
        function updateCountdown() {
            // Start date: October 7, 2025 00:00:00
            const startDate = new Date('2025-10-07T00:00:00');
            
            // End date: November 5, 2025 23:59:59.999
            const targetDate = new Date('2025-11-05T23:59:59.999');
            
            const now = new Date();
            const diff = targetDate - now;
            const totalDuration = targetDate - startDate;
            const elapsed = now - startDate;

            if (diff > 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const milliseconds = Math.floor(diff % 1000);
                
                const totalHours = Math.floor(diff / (1000 * 60 * 60 * 24));
                const daysElapsed = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                
                // Calculate progress with millisecond precision
                const progress = Math.min(100, Math.max(0, ((elapsed / totalDuration) * 100))).toFixed(5);

                // Get elements
                const hoursEl = document.getElementById("hours");
                const minutesEl = document.getElementById("minutes");
                const secondsEl = document.getElementById("seconds");
                const millisecondsEl = document.getElementById("milliseconds");
                
                // Animate number changes
                const newHours = String(hours).padStart(2, '0');
                const newMinutes = String(minutes).padStart(2, '0');
                const newSeconds = String(seconds).padStart(2, '0');
                const newMilliseconds = String(milliseconds).padStart(3, '0');
                
                // Update display without animations
                if (lastSeconds !== seconds) {
                    lastSeconds = seconds;
                }
                
                if (lastMilliseconds !== milliseconds) {
                    lastMilliseconds = milliseconds;
                }
                
                hoursEl.innerText = newHours;
                minutesEl.innerText = newMinutes;
                secondsEl.innerText = newSeconds;
                millisecondsEl.innerText = newMilliseconds;
                
                document.getElementById("progress").innerText = progress;
                document.getElementById("totalHours").innerText = totalHours;
                document.getElementById("daysElapsed").innerText = daysElapsed;
                document.getElementById("progressBar").style.width = progress + '%';
            } else {
                document.getElementById("container").innerHTML = `
                    <div class="celebration">
                        <h1>🎉 The Moment Has Arrived! 🎊</h1>
                        <p>November 5th is here! Let's go! 🚀</p>
                    </div>
                `;
            }
        }

        // Update every 50 milliseconds for smooth millisecond display
        setInterval(updateCountdown, 12);
        updateCountdown();
    </script>
</body>
</html>
