<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .time-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-box">
            <div class="time">
                <span id="hours">--</span>
                <span class="label">Hours</span>
            </div>
            <div class="time">
                <span id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">--</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date();
            targetDate.setFullYear(new Date().getFullYear());
            targetDate.setMonth(2); // March
            targetDate.setDate(30);
            targetDate.setHours(3);
            targetDate.setMinutes(20);
            targetDate.setSeconds(0);
            targetDate.setMilliseconds(0);

            const now = new Date();
            const diff = targetDate - now;

            if (diff > 0) {
                const totalHours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("hours").innerText = totalHours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                document.querySelector(".container").innerHTML = "<h1>Time Reached!</h1>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
